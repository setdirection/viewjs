<script>
	$(document).ready(function(){
		NavigationView = $.view(function(){
		  return this.ul(
		    this.map(this.get('links'),function(title,url){
		      return this.li(
		        $(this.a({
							href:url
						},title)).click(this.handleClick)
		      );
		    })
		  );
		},{
			handleClick: function(event){
				return false;
			}
		});
		
		$(new NavigationView({
			links: {
				'Google': 'http://google.com/'
			}
		})).appendTo(document.body);
		
	});
	
</script>
